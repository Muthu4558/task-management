<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>

<body class="light-mode">

    <!-- Main Header with Profile Dropdown -->
    <header class="py-3">

        <div class="container d-flex justify-content-between align-items-center">

            <img src="./assets/images/logo/nizcare-logo.png" alt="Logo" width="140">

            <div class="d-flex align-items-center gap-3">

                <img src="./assets/images/profile/muthu.jpg" class="rounded-pill" width="40px" alt="User">

                <div class="dropdown">
                    <a href="#" id="profileDropdown" data-bs-toggle="dropdown">
                        <span class="text-muted">Muthu</span> <br>
                        <small class="text-muted">Admin</small>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end shadow-lg">
                        <li class="dropdown-header text-end">
                            <h6 class="mb-0">Muthu V</h6>
                            <small>muthu.nizcare@mamce.org</small>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="d-flex gap-2">
                                    <i class="bi bi-person"></i>
                                    <span>My Profile</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="d-flex gap-2">
                                    <i class="bi bi-gear"></i>
                                    <span>Settings</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="d-flex gap-2">
                                    <span>&#8377;</span>
                                    <span>Billing</span>
                                </div>
                            </a>
                        </li>
                        <li class="dropdown-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <span id="modeText">Light Mode</span>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                                </div>
                            </div>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="d-flex justify-content-between">
                                    <span>Logout</span>
                                    <i class="bi bi-box-arrow-right"></i>
                                </div>
                            </a>
                        </li>
                    </ul>

                </div>

            </div>

        </div>

    </header>

    <section class="d-flex">
        <div>
            <!-- Sidebar Menu -->
            <div class="sidebar" id="sidebar">
             <a href="#" class="active"><i class="bi bi-grid"></i> <span>Dashboard</span></a>
             <a href="#"><i class="bi bi-check2-circle"></i> <span>My Tasks</span></a>
             <a href="#"><i class="bi bi-arrow-right-circle"></i> <span>Delegated Tasks</span></a>
     
             <!-- Visible only after 768px -->
             <a href="javascript:void(0)" class="more-menu-icon d-md-none" onclick="toggleMoreMenu()">
                 <i class="bi bi-three-dots"></i> <!-- More Icon -->
             </a>
     
             <!-- Additional items always visible on large screens, hidden in mobile -->
             <a href="#" class="more-items d-none d-md-block"><i class="bi bi-list-task"></i> <span>All Tasks</span></a>
             <a href="#" class="more-items d-none d-md-block"><i class="bi bi-clipboard"></i> <span>Task Templates</span></a>
         </div>
     
         <!-- Collapsible more items (hidden in mobile initially) -->
         <div id="moreMenuDropdown" class="d-md-none fade-in">
             <a href="#"><i class="bi bi-list-task"></i> <span>All Tasks</span></a>
             <a href="#"><i class="bi bi-clipboard"></i> <span>Task Templates</span></a>
         </div>
      </div>
     
       <div>
         <div class="container">
             <!-- Filter buttons -->
             <div class="d-flex justify-content-center flex-wrap my-4">
               <button class="filter-btn active-btn" onclick="updateData('today')">Today</button>
               <button class="filter-btn" onclick="updateData('yesterday')">Yesterday</button>
               <button class="filter-btn" onclick="updateData('thisWeek')">This Week</button>
               <button class="filter-btn" onclick="updateData('lastWeek')">Last Week</button>
               <button class="filter-btn" onclick="updateData('thisMonth')">This Month</button>
               <button class="filter-btn" onclick="updateData('lastMonth')">Last Month</button>
               <button class="filter-btn" onclick="updateData('thisYear')">This Year</button>
               <button class="filter-btn" onclick="updateData('allTime')">All Time</button>
               <button class="filter-btn" onclick="updateData('custom')">Custom</button>
             </div>

                 <!-- Custom date picker -->
    <!-- <div id="customDatePicker" class="d-flex mb-4">
        <div class="date-box">
          <span>Start:</span>
          <input type="date" id="startDate" class="form-control text-center" onchange="updateDateDisplay()">
          <div class="date-value" id="startDateDisplay">Sep 24, 2024</div>
        </div>
        <div class="date-box">
          <span>End:</span>
          <input type="date" id="endDate" class="form-control text-center" onchange="updateDateDisplay()">
          <div class="date-value" id="endDateDisplay">Sep 24, 2024</div>
        </div>
      </div> -->
         
             <!-- Status cards -->
             <div class="row text-center">
               <div class="col-md-4">
                 <div class="status-card overdue">
                   <span>Overdue</span>
                   <span class="number" id="overdueCount">0</span>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="status-card pending">
                   <span>Pending</span>
                   <span class="number" id="pendingCount">0</span>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="status-card in-progress">
                   <span>In Progress</span>
                   <span class="number" id="inProgressCount">0</span>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="status-card completed">
                   <span>Completed</span>
                   <span class="number" id="completedCount">0</span>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="status-card in-time">
                   <span>In Time</span>
                   <span class="number" id="inTimeCount">0</span>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="status-card delayed">
                   <span>Delayed</span>
                   <span class="number" id="delayedCount">0</span>
                 </div>
               </div>
             </div>
           </div>
       </div>
    </section>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
