<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Datepicker CSS & JS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <style>
        .datepicker-box {
            display: none;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .datepicker-box.active {
            display: block;
        }

        .date-label {
            font-weight: bold;
            font-size: 1rem;
        }

        .datepicker-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3 text-center">
                <button class="btn btn-primary" id="customBtn">Custom</button>
            </div>
        </div>

        <!-- Start Date and End Date in the Same Row -->
        <div class="row justify-content-center mt-4 gap-3">
            <!-- Start Date Box -->
            <div class="col-md-2 datepicker-box" id="startDateBox">
                <div class="datepicker-title text-center">Start Date</div>
                <label for="startDate" class="date-label">Select start date:</label>
                <input type="text" class="form-control" id="startDate" placeholder="MM/DD/YYYY">
            </div>

            <!-- End Date Box -->
            <div class="col-md-2 datepicker-box" id="endDateBox">
                <div class="datepicker-title text-center">End Date</div>
                <label for="endDate" class="date-label">Select end date:</label>
                <input type="text" class="form-control" id="endDate" placeholder="MM/DD/YYYY">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize the datepickers
            $('#startDate').datepicker({
                format: 'mm/dd/yyyy',
                autoclose: true,
                todayHighlight: true
            });
            $('#endDate').datepicker({
                format: 'mm/dd/yyyy',
                autoclose: true,
                todayHighlight: true
            });

            // Show/Hide Datepicker Boxes with Animation
            $('#customBtn').click(function () {
                $('#startDateBox, #endDateBox').toggleClass('active');
            });
        });
    </script>

</body>

</html>
